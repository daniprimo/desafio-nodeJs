<h1 mat-dialog-title>Editar Serviço</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nome do Serviço</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Descrição do Serivço</mat-label>
    <input matInput [(ngModel)]="data.description" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button
    mat-button
    [mat-dialog-close]="{ name: data.name, description: data.description }"
    cdkFocusInitial
  >
    Salvar
  </button>
</div>

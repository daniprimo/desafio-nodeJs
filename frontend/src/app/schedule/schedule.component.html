<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Toppings</mat-label>
    <mat-select formControlName="service" multiple>
      <mat-option *ngFor="let hairJob of hairJobs" [value]="hairJob">{{
        hairJob
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</form>
